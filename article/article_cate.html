<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <div class="span">文章类别管理</div>
      <button type="button" class="layui-btn layui-btn-normal" id="showAdd">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
  <script src="/assets/lib/template-web.js"></script>
  <!-- 表格数据的模板 -->
  <script type="text/template" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn btnEdit" data-id={{$value.Id}}>编辑</button>
                <button type="button" class="layui-btn layui-btn-danger btnDelete" id="delete" data-id={{$value.Id}}>删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
  <!-- 添加弹出层的模板结构 -->
  <script type="text/template" id="tpl-add">
        <form class="layui-form" action="" id="form-add">
             <!-- 第一行 -->
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
             <!-- 第二行 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
              </div>
               <!-- 第三行 -->
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary" id="form-add-reset">重置</button>
                </div>
              </div>
        </form>
    </script>
  <!-- 编辑弹出层的模板结构 -->
  <script type="text/html" id="tpl-edit">
    <!-- 注意：form 的 id 属性一定要做一下修改 -->
  <form class="layui-form" id="form-edit" lay-filter="form-edit">
    <!-- 使用隐藏域保存 Id 的值 -->
    <input type="hidden" name="Id" />
    <!-- 第一行 -->
    <div class="layui-form-item">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <!-- 第二行 -->
    <div class="layui-form-item">
      <label class="layui-form-label">分类别名</label>
      <div class="layui-input-block">
        <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <!-- 第三行 -->
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
      </div>
    </div>
  </form>
  </script>
  <!-- 导入 layui 的js -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
